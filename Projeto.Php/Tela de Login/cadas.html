<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP-Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
    <div class="FundoLogin">
        <div class="Conteudo">
            <div class="perfil" style="margin-top: 0px; padding: 42px;">
                <img src="Usuario.png" alt="perfil">
            </div>
            <div class="Redefinir">
                <div class="Texto1">Insira o login e senha de administrador:</div>
                <form action="verificar.php" method="POST" class="bordalogin">
                    <input type="text" id="logi" name="logi" placeholder="Login" class="inputField" required>
                    <div class="input-container">
                        <input type="password" id="senha" name="senha" placeholder="Senha" class="input-field" required>
                        <button type="button" class="toggle-visibility" onclick="togglePasswordVisibility('senha')">üëÅ</button>
                    </div>
                    <div class="botaoDivs">
                        <button type="submit" class="botao1"><div class="textoentrar">Entrar</div></button>
                        <a href="/index.html" class="search-link" style="text-decoration: none;">
                            <button type="button" class="botao2"><div class="textoentrar">Sair</div></button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="Emporio">
                <img src="../Imagens/Emporio maxx s-fundo.png" alt="Emporio">
            </div>
        </div>
    </div>
</body>
</html>
